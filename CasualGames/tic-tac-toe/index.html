<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tic Tac Toe — GameHub</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1 class="title">Tic Tac Toe</h1>
        <p class="subtitle">Modern UI — Play with a friend</p>
      </header>

      <section class="scoreboard">
        <div class="player">
          <div class="avatar x">X</div>
          <div class="meta">
            <div class="name">Player X</div>
            <div class="score" id="score-x">0</div>
          </div>
        </div>
        <div class="controls">
          <div class="control-row">
            <button id="restart" class="btn">Restart</button>
            <button id="reset-scores" class="btn">Reset Scores</button>
          </div>

          <div class="control-row">
            <label class="mode">
              <input type="radio" name="mode" id="mode-local" value="local" checked>
              Two-player
            </label>
            <label class="mode">
              <input type="radio" name="mode" id="mode-ai" value="ai">
              Single-player
            </label>
          </div>

          <div class="control-row">
            <label for="difficulty" class="name" style="margin-right:8px;color:var(--muted);font-size:0.9rem">Difficulty</label>
            <select id="difficulty" class="btn">
              <option value="easy">Easy</option>
              <option value="medium" selected>Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>

          <div class="control-row">
            <!-- no extra power-ups configured -->
          </div>

          <div class="turn" id="turn">Turn: <span id="turn-player">X</span></div>
        </div>
        <div class="player">
          <div class="avatar o">O</div>
          <div class="meta">
            <div class="name">Player O</div>
            <div class="score" id="score-o">0</div>
          </div>
        </div>
      </section>

      <section class="board-wrap">
        <div class="board" id="board" role="grid" aria-label="Tic Tac Toe board">
          <!-- 9 cells generated by JS -->
        </div>
      </section>

      <!-- Result popup -->
      <div id="popup" class="popup" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="popup-card" id="popup-card">
          <div class="popup-icon" id="popup-icon">✓</div>
          <div class="popup-message" id="popup-message">Result</div>
          <div class="popup-actions">
            <button id="popup-restart" class="btn">Play Again</button>
            <button id="popup-close" class="btn">Close</button>
          </div>
        </div>
      </div>

      <div id="announcer" aria-live="polite" class="sr-only">Game status</div>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
